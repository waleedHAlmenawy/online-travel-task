<mat-sidenav-container>
  <mat-sidenav [(opened)]="isSidenavOpened" mode="over" [position]="getSelectedLang() === 'en' ? 'start' : 'end'">
    <app-filter />
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="nav-icons" [dir]="'dir' | translate">
      <app-icon source="../../../assets/svgs/filter-icon.svg" title="Filter Icon" (iconClicked)="onClickFilter()" />
      <app-lang-button />
    </div>

    <div class="container wrapper" *ngIf="getFlights().length">
      <app-flight-card *ngFor="let flight of getFlights();" [flight]="flight" />
    </div>

    <div class="empty-list-wrapper" *ngIf="!getFlights().length">
      <img src="../../../assets/svgs/empty-list.svg" title="Empty List Vector" />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
