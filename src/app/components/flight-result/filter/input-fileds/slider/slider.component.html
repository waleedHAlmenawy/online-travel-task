<div class="values">
  <p>EGP {{minValue}}</p>
  <p>EGP {{maxValue}}</p>
</div>

<mat-slider [min]="min" [max]="max" color="accent" (change)="onChange()" step="100">
  <input [(value)]="minValue" matSliderStartThumb title="min">
  <input [(value)]="maxValue" matSliderEndThumb title="max">
</mat-slider>
