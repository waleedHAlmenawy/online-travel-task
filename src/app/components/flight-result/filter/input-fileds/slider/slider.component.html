<div class="values">
  <p>{{'messages.cur' | translate}} <strong>{{minValue}}</strong></p>
  <p>{{'messages.cur' | translate}} <strong>{{maxValue}}</strong></p>
</div>

<mat-slider [min]="min" [max]="max" color="accent" (change)="onChange()" step="10000">
  <input [(value)]="minValue" matSliderStartThumb title="min">
  <input [(value)]="maxValue" matSliderEndThumb title="max">
</mat-slider>
