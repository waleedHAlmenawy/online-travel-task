<aside class="filter">
  <div class="filter__logo" (click)="onClickLogo()">
    <img src="../../../../assets/svgs/logo.svg" title="logo" width="200" />
  </div>

  <h2 [innerHTML]="('filter.title' | translate)"></h2>

  <!-- Airlines Panal -->

  <mat-expansion-panel class="filter__airlines" expanded>
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__airlines-title" [innerHTML]="('filter.airlines' | translate)">
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="filter__airlines-content">
      <app-autocomplete />
    </div>
  </mat-expansion-panel>

  <!-- Price Panal -->

  <mat-expansion-panel class="filter__price" expanded>
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__price-title" [innerHTML]="('filter.Price' | translate)">
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__price-content">
      <app-slider />
    </div>
  </mat-expansion-panel>

  <!-- Stops Panal -->

  <mat-expansion-panel class="filter__airlines">
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__airlines-title" [innerHTML]="('filter.stops.title' | translate)">
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__airlines-content">
      <app-check-boxes />
    </div>
  </mat-expansion-panel>

  <!-- Refundable Panal -->

  <mat-expansion-panel class="filter__refund">
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__refund-title" [innerHTML]="('filter.refundable.title' | translate)">
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__refund-content">
      <app-radio-buttons />
    </div>
  </mat-expansion-panel>
</aside>
