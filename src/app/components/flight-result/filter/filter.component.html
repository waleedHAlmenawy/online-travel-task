<aside class="filter">
  <div class="filter__logo" (click)="onClickLogo()">
    <img src="../../../../assets/svgs/logo.svg" title="logo" width="200" />
  </div>

  <h2>Filte<span>r</span> By:</h2>

  <!-- Airlines Panal -->

  <mat-expansion-panel class="filter__airlines" expanded>
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__airlines-title">
        <span>A</span>irlines
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__airlines-content">
      <app-autocomplete />
    </div>
  </mat-expansion-panel>

  <!-- Price Panal -->

  <mat-expansion-panel class="filter__price" expanded>
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__price-title">
        Pr<span>i</span>ce
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__price-content">
      <app-slider />
    </div>
  </mat-expansion-panel>

  <!-- Stops Panal -->

  <mat-expansion-panel class="filter__airlines">
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__airlines-title">
        <span>S</span>tops
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__airlines-content">
      <app-check-boxes />
    </div>
  </mat-expansion-panel>

  <!-- Refundable Panal -->

  <mat-expansion-panel class="filter__refund">
    <mat-expansion-panel-header>
      <mat-panel-title class="filter__refund-title">
        Refundabl<span>e</span>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="filter__refund-content">
      <app-radio-buttons />
    </div>
  </mat-expansion-panel>
</aside>
