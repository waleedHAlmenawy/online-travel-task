<article class="flight-card row center">
  <section class="flight-card__info col-12 col-9-md">
    <div class="flight-card__info__data">
      <div class="flight-card__info__data__airline">
        <img src="../../../../assets/images/QR.png" alt="Airline Logo" class="flight-card__info__data__airline-logo" />
        <div class="flight-card__info__data__airline-info">
          <h3>Qatar Airways (Q.C.S.C.)</h3>
          <p>QR - 1302</p>
        </div>
      </div>

      <div class="flight-card__info__data__details">
        <div class="flight-card__info__data__details__times">
          <p class="flight-card__info__data__details__times-time">20:55</p>
          <div class="flight-card__info__data__details__times-duration">
            <img src="../../../../assets/svgs/time.svg" title="Plane Icon" />06h 55m
          </div>
          <p class="flight-card__info__data__details__times-time">20:55</p>
        </div>

        <div class="flight-card__info__data__details__time-line">
          <div class="flight-card__info__data__details__time-line-circle"></div>
          <div class="flight-card__info__data__details__time-line-line"></div>
          <img class="flight-card__info__data__details__time-line-plane" src="../../../../assets/svgs/plane-2.svg"
            title="Plane Icon" />
          <div class="flight-card__info__data__details__time-line-line"></div>
          <div class="flight-card__info__data__details__time-line-circle"></div>
        </div>

        <div class="flight-card__info__data__details__route">
          <p class="flight-card__info__data__details__route-city">CAI</p>
          <p class="flight-card__info__data__details__route-stop">Direct</p>
          <p class="flight-card__info__data__details__route-city">CAI</p>
        </div>
      </div>
    </div>

    <button class="flight-card__info__button">Flight Details</button>
  </section>

  <section class="flight-card__price col-12 col-3-md">
    <p>EGP <strong>7,437</strong></p>
    <p>Per person</p>
  </section>
</article>
